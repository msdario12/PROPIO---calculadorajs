<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with js vanilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="container text-center mb-4 my-4">Calculator with js</h1>
    <main>
        <section class="container d-flex flex-column">
            <div id="result-container" class="d-flex flex-column-reverse">
            </div>
            <div id="numbers-container" class="container text-center">
                <div class="row">
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                </div>
                <div class="row">
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                </div>
                <div class="row">
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto"></div>
                </div>
                <div class="row">
                    <div class="col-md-auto"></div>
                    <div class="col-md-auto">.</div>
                    <div class="col-md-auto">=</div>
                </div>
            </div>
            <div id="operation-container">
            </div>
        </section>
        <p class="display-6 text-center">Texto Prueba 5+5</p>
    </main>
    <script src="./app.js"></script>
</body>
</html>
